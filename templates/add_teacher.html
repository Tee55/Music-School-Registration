{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col p-3">
        <div class="card">
            <div class="card-header">
                ใส่ข้อมูลอาจารย์
            </div>
            <div class="card-body">
                <form action="/add?category=teacher" method="post">
                    <h4>ข้อมูลทั่วไป</h4>

                    <div class="col-12 mb-3">
                        <label for="teacher_id" class="form-label">รหัสอาจารย์</label>
                        <input type="text" class="form-control" id="teacher_id" name="teacher_id">
                    </div>

                    <div class="row mb-3">
                        <div class="col mb-3">
                            <label for="title" class="form-label">คำนำหน้า</label>
                            <select class="form-select" aria-label="title" name="title">
                                <option selected>นาย</option>
                                <option value="1">นาง</option>
                                <option value="2">นางสาว</option>
                            </select>
                        </div>

                        <div class="col mb-3">
                            <label for="f_name" class="form-label">ชื่อ</label>
                            <input type="text" class="form-control" id="f_name" name="f_name">
                        </div>

                        <div class="col mb-3">
                            <label for="l_name" class="form-label">นามสกุล</label>
                            <input type="text" class="form-control" id="l_name" name="l_name">
                        </div>

                        <div class="col mb-3">
                            <label for="n_name" class="form-label">ชื่อเล่น</label>
                            <input type="text" class="form-control" id="n_name" name="n_name">
                        </div>

                    </div>

                    <div class="col-12 mb-3">
                        <label for="address" class="form-label">ที่อยู่</label>
                        <input type="tel" class="form-control" id="address" name="address">
                    </div>

                    <div class="col-12 mb-3">
                        <label for="dob" class="form-label">วันเกิด</label>
                        <input type="date" class="form-control" id="dob" name="dob">
                    </div>

                    <div class="col-12 mb-3">
                        <label for="job" class="form-label">อาชีพ</label>
                        <input type="text" class="form-control" id="job" name="job">
                    </div>

                    <div class="row mb-3">
                        <div class="col mb-3">
                            <label for="email" class="form-label">อีเมล</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>

                        <div class="col mb-3">
                            <label for="phone_num" class="form-label">เบอร์โทร</label>
                            <input type="tel" class="form-control" id="phone_num" name="phone_num">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

    </div>
</div>

{% endblock %}
