{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col p-3">
        <div class="card">
            <form id="teacher_form" action="/update/teacher?teacher_id={{ teacher.teacher_id }}" method="post" enctype="multipart/form-data">
                <div class="card-header">
                    ข้อมูลอาจารย์
                </div>
                <div class="card-body">
                    {% include 'teacher_form.html' %}
                </div>

                <div class="card-footer">
                    <button id="save_button" type="submit" class="btn btn-primary">บันทึก</button>
                </div>
            </form>
        </div>

    </div>
</div>

{% block scripts %}
<script>
    $(document).ready(function () {

        $('#save_button').hide();

        $('#payment_ratio').on('input', function () {
            var ratio = $(this).val() * 100;
            $('#payment_ratio_text').text(ratio + "%");
        });

        $('#teacher_form').on('change', function () {
            $('#save_button').show();
        });
    });
</script>
{% endblock %}

{% endblock %}
