{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col p-3">
        <div class="card">
            <div class="card-header">
                ข้อมูลใบเสร็จ
            </div>
            <div class="card-body">
                <form action="/generate-pdf" method="post">

                    <div class="col-12 mb-3">
                        <label for="student_id" class="form-label">รหัสนักเรียน</label>
                        <input type="text" class="form-control" id="student_id" name="student_id"
                            value="{{data.student_id}}" readonly>
                    </div>

                    <div class="row mb-3">
                        <div class="col mb-3">
                            <label for="title" class="form-label">คำนำหน้า</label>
                            <input type="text" class="form-control" id="title" name="title" value="{{data.title}}"
                                readonly>
                        </div>

                        <div class="col mb-3">
                            <label for="f_name" class="form-label">ชื่อ</label>
                            <input type="text" class="form-control" id="f_name" name="f_name" value="{{data.f_name}}"
                                readonly>
                        </div>

                        <div class="col mb-3">
                            <label for="l_name" class="form-label">นามสกุล</label>
                            <input type="text" class="form-control" id="l_name" name="l_name" value="{{data.l_name}}"
                                readonly>
                        </div>

                    </div>

                    <div class="col-12 mb-3">
                        <label for="subject" class="form-label">วิชาที่จะเรียน</label>
                        <input type="text" class="form-control" id="subject" name="subject"
                            value="{{data.subject_name}}" readonly>
                    </div>

                    <div class="col-12 mb-3">
                        <label for="times" class="form-label">จำนวนครั้งที่จะเรียน</label>
                        <input type="number" class="form-control" id="times" name="times" value="{{data.times}}"
                            readonly>
                    </div>

                    <div class="col-12 mb-3">
                        <label for="payment" class="form-label">จำนวนเงินที่ต้องจ่าย</label>
                        <input type="text" class="form-control" id="payment" name="payment" value="{{payment}}"
                            readonly>
                    </div>

                    <button type="submit" class="btn btn-primary">Print</button>
                </form>
            </div>
        </div>

    </div>
</div>

{% endblock %}
