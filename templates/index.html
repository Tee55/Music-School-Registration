<!DOCTYPE html>
<html>

{% include 'head.html' %}

<body>
    <div class="container vh-100 d-flex align-items-center justify-content-center">
        <div class="card">
            <div class="card-header">
                <h2>Log In</h2>
                <p>Login here using your username and password</p>
            </div>
            <div class="card-body">
                <form id="login_form" action="/" method="post" enctype="multipart/form-data">
                    <div class="col mb-3">
                        <input type="text" class="form-control" name="username_login" placeholder="Username" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Log In</button>
                </form>
            </div>
            <div class="card-footer">
                Made by: Teerapath Sattabongkot
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="position-fixed fixed-bottom">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show m-0" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
    </footer>
</body>

</html>
